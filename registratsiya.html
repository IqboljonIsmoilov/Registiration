<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiya</title>
    <link rel="stylesheet" href="registratsiya.css">
</head>
<body >
    <form>
        <div id="div"> 
            <div>
                <h2>Sign Up</h2>
                <p class="p1">
                    It's free and only takes a minute
                </p>
                <label for="FName"><b> First Name</b></label><br>
                <input type="text" name="Name" id="Enter" placeholder="Enter First Name" required><br><br>
                <label for="LName"><b>Last Name</b></label><br>
                <input type="text" name="LName" id="Enter" placeholder="Enter Last Name" required><br><br>
                <label for="Email"><b>Email</b></label><br>
                <input type="email" name="email" id="Enter" placeholder="Enter Email@gmail.com" required><br><br>
                <label for="Password"><b>Password</b></label><br>
                <input type="password" name="password" id="Enter" placeholder="Enter password" required><br><br>
                <label for="Rpassword"><b>Confirm Password</b></label><br>
                <input type="password" name="password" id="Enter" placeholder="Enter Confirm password" required><br><br>
            </div>
            <input type="submit" value="Kirish" id="Kirish">
            <input type="reset" value="Tozalash" id="Tozalash">
            <p class="p2">
                By clicking the Sign Up button, you agree to our <a href="">Terms & Conditions</a>  and <a href="">Privacy Policy</a> 
            </p>
            <p class="p3">
                Already have an account? <a href="">Login Here</a> 
            </p>
        </div>
    </form>
</body>
</html>
